# .github/workflows/deploy-prod.yml
name: Deploy Prod

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Run migrations (Prod)
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        run: npm run migrate

      - name: Deploy to Vercel (using Vercel CLI)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}
        run: |
          npm i -g vercel
          # deploy apenas a pasta public como projeto est√°tico
          vercel deploy public --prod --token $VERCEL_TOKEN --org $VERCEL_ORG_ID --confirm --project $VERCEL_PROJECT_ID
